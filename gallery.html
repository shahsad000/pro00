            font-family: Arial, sans-serif;

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px; 
            background-color: #f0f0f0;
            padding: 20px; 
        }

        .image-box {
            position: relative;
            border: 1px solid #ddd; 
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-box:hover .overlay {
            opacity: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #00aaff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
